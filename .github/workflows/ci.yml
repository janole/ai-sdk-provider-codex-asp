name: CI

on:
  # Run when code is pushed directly to the main branch (e.g., after merging a PR)
  push:
    branches:
      - main

  # Run when a pull request targeting main is opened or updated
  pull_request:
    branches:
      - main

# Cancel in-progress runs when a new push comes in for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality gate & check if we can build everything ...
        run: npm run qa && npm run build
